name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd /var/www/pochtahub
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt --quiet
          python manage.py collectstatic --noinput
          python manage.py migrate --noinput
          pkill -f "manage.py runserver" || true
          sleep 2
          systemd-run --user --unit=pochtahub --setenv=PATH=/var/www/pochtahub/venv/bin:/usr/local/bin:/usr/bin:/bin bash -c "cd /var/www/pochtahub && source venv/bin/activate && python manage.py runserver 0.0.0.0:8000 > server.log 2>&1" || screen -dmS pochtahub bash -c "cd /var/www/pochtahub && source venv/bin/activate && python manage.py runserver 0.0.0.0:8000 > server.log 2>&1" || bash -c "cd /var/www/pochtahub && source venv/bin/activate && nohup python manage.py runserver 0.0.0.0:8000 > server.log 2>&1 &"
          sleep 3
          echo "Deployment completed. Server should be running."
          ps aux | grep -v grep | grep "manage.py runserver" && echo "Server process found" || echo "Server process check (may need a moment to start)"

