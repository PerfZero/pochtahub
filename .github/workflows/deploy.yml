name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pochtahub_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install -r requirements.txt
    
    - name: Run migrations
      env:
        DB_NAME: pochtahub_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: test-secret-key
        DEBUG: True
        USE_POSTGRES: True
      run: |
        python manage.py migrate
    
    - name: Check code
      env:
        DB_NAME: pochtahub_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: test-secret-key
        DEBUG: True
        USE_POSTGRES: True
      run: |
        python manage.py check

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd /var/www/pochtahub
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt --quiet
          python manage.py collectstatic --noinput
          python manage.py migrate --noinput
          pkill -f "manage.py runserver" || true
          sleep 2
          setsid nohup python manage.py runserver 0.0.0.0:8000 > server.log 2>&1 < /dev/null &
          sleep 3
          if ps aux | grep -v grep | grep -q "manage.py runserver"; then
            echo "Deployment completed successfully"
          else
            echo "Server failed to start"
            tail -20 server.log || true
            exit 1
          fi

